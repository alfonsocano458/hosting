<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Aseos</title>
    <style>
        /* Estilos para el panel de permisos */
        .permisos-container {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            overflow-y: auto;
            transition: 0.3s ease;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
            border-left: 2px solid #ff7700;
        }

        .mostrar-permisos {
            right: 0 !important;
        }

        .permisos-btn {
            background: #ff7700;
            color: white;
        }

        .permisos-btn:hover {
            background: #e56a00;
            transform: scale(1.05);
        }

        .usuario-permisos {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .usuario-header {
            font-size: 18px;
            color: #ff7700;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .permisos-lista {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .permiso-item {
            padding: 5px;
            transition: background 0.3s;
            border-radius: 3px;
        }

        .permiso-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .permiso-item label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .permiso-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Fondo de partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Estilo de las tareas */
        .tarea {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            border-radius: 5px;
            transition: background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tarea:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        select {
            margin: 0 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
            color: #333;
            font-size: 14px;
            transition: border 0.3s;
        }

        select:hover {
            border: 1px solid #007bff;
        }

        button {
            cursor: pointer;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            margin: 2px;
            transition: background 0.3s, transform 0.2s;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hecho { background: #28a745; color: white; }
        .no-hecho { background: #dc3545; color: white; }
        .guardar-btn { background: #007bff; color: white; }
        .borrar-btn { background: #dc3545; color: white; }
        .estadisticas-btn { background: #6610f2; color: white; }
        .cerrar-btn { background: #6c757d; color: white; }

        .guardar-btn:hover, .hecho:hover, .no-hecho:hover, .borrar-btn:hover, .estadisticas-btn:hover, .cerrar-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Historial */
        .historial-container, .estadisticas-container {
            position: fixed;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            overflow-y: auto;
            transition: 0.3s ease;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .historial-container {
            right: -300px;
            border-left: 2px solid #007bff;
        }

        .estadisticas-container {
            left: -300px;
            border-right: 2px solid #6610f2;
        }

        .mostrar-historial {
            right: 0 !important;
        }

        .mostrar-estadisticas {
            left: 0 !important;
        }

        .entrada-historial {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .entrada-historial:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .desaparecer {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .historial-btn, .estadisticas-btn {
            position: fixed;
            top: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .historial-btn {
            right: 10px;
            background: #6c757d;
            color: white;
        }

        .estadisticas-btn {
            left: 10px;
            background: #6610f2;
            color: white;
        }

        .historial-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        .estadisticas-btn:hover {
            background: #520dc2;
            transform: scale(1.05);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2, h3 {
            margin: 0;
            padding: 10px 0;
            font-weight: normal;
        }

        /* Estilo de los iconos */
        .borrar-btn {
            background: transparent;
            border: none;
            color: #dc3545;
            font-size: 16px;
            cursor: pointer;
        }

        .borrar-btn:hover {
            color: #c82333;
        }

        /* Estilo de los mensajes */
        .mensaje {
            margin: 20px 0;
            font-size: 16px;
            color: #ffc107;
        }

        /* Estilo de los encabezados */
        h2 {
            font-size: 2em;
            color: #007bff;
        }

        h3 {
            font-size: 1.5em;
            color: #ffc107;
        }

        /* Estilo de los contenedores de tareas */
        .tarea-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo de los botones de acción */
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        /* Estilo del campo de búsqueda */
        .search-container {
            margin: 20px 0;
        }

        .search-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 200px;
            font-size: 14px;
        }

        .search-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #0056b3;
        }

        /* Estilos para estadísticas */
        .stats-person {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stats-title {
            font-size: 18px;
            color: #6610f2;
            margin-bottom: 10px;
        }

        .stat-bar-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 5px 0;
            overflow: hidden;
        }

        .stat-bar {
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            transition: width 1s ease-in-out;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .completado { background-color: #28a745; }
        .no-completado { background-color: #dc3545; }
        .pendiente { background-color: #ffc107; color: #333; }

        /* Estilos para el formulario de login */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .login-form button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }
        .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.5s ease;
}

.loading-spinner {
    text-align: center;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #007bff;
    border-top: 5px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
    </style>
</head>
<body>

    <!-- Contenedor de partículas -->
    <div id="particles-js"></div>

    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <div class="login-form">
            <h2>Acceso a Asignación de Aseos</h2>
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button onclick="intentarLogin()">Iniciar Sesión</button>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <h2>Asignación de Aseos</h2>
        <div id="bienvenida"></div>

        <div id="tareas" class="tarea-container"></div>
        
        <div class="action-buttons">
            <button class="guardar-btn" onclick="guardarAsignaciones()">Guardar Cambios</button>
            <button class="cerrar-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>

        <button class="historial-btn" onclick="toggleHistorial()">📜 Historial</button>
        <button class="estadisticas-btn" onclick="toggleEstadisticas()">📊 Estadísticas</button>
    </div>

    <div class="historial-container" id="historial">
        <div class="panel-header">
            <h3>Historial</h3>
            <button class="cerrar-btn" onclick="toggleHistorial()">Cerrar</button>
        </div>
        <div class="search-container">
            <input type="date" id="search-date" class="search-input" placeholder="Buscar por fecha">
            <button class="search-btn" onclick="buscarPorFecha()">Buscar</button>
        </div>
        <div id="historial-lista"></div>
        <button class="borrar-btn" onclick="borrarHistorial()">🗑️ Borrar Todo</button>
    </div>

    <div class="estadisticas-container" id="estadisticas">
        <div class="panel-header">
            <h3>Estadísticas</h3>
            <button class="cerrar-btn" onclick="toggleEstadisticas()">Cerrar</button>
        </div>
        <div id="stats-contenido"></div>
    </div>

    <div class="permisos-container" id="permisos-container">
        <div class="panel-header">
            <h3>Gestión de Permisos</h3>
            <button class="cerrar-btn" onclick="cerrarPanelPermisos()">Cerrar</button>
        </div>
        <div id="permisos-lista"></div>
    </div>

    <button class="permisos-btn" onclick="mostrarPanelPermisos()">👥 Gestionar Permisos</button>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Datos de usuarios
        const usuarios = [
            { username: "admin", password: "admin123", role: "admin", nombre: "Administrador" },
            { username: "alvi", password: "alvi123", role: "user", nombre: "Alvi" },
            { username: "ali", password: "ali123", role: "user", nombre: "Ali" },
            { username: "alfonso", password: "alfonso123", role: "user", nombre: "Alfonso" }
        ];

        // Usuario actual
        let usuarioActual = null;

        // Inicializar Particles.js inmediatamente cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración de partículas
            particlesJS("particles-js", {
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 800 } },
                    color: { value: "#007bff" },
                    shape: {
                        type: "circle",
                        stroke: { width: 0, color: "#000000" },
                        polygon: { nb_sides: 5 }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                    },
                    size: {
                        value: 5,
                        random: true,
                        anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#007bff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: { enable: false, rotateX: 600, rotateY: 1200 }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" }, 
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        grab: { 
                            distance: 140, 
                            line_linked: { opacity: 1 } 
                        },
                        bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                        repulse: { distance: 200, duration: 0.4 },
                        push: { particles_nb: 4 },
                        remove: { particles_nb: 2 }
                    }
                },
                retina_detect: true
            });

            // Verificar si hay una sesión activa
            const sesionGuardada = localStorage.getItem("sesionActual");
            if (sesionGuardada) {
                usuarioActual = JSON.parse(sesionGuardada);
                mostrarAplicacion();
            }
        });

        const hermanos = ["Alvi", "Ali", "Alfonso"];
        const tareas = ["Barrer y trapear sala", "Limpiar baño", "Limpiar terraza"];

        function intentarLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorElement = document.getElementById("login-error");
            
            const usuario = usuarios.find(user => 
                user.username === username && user.password === password
            );
            
            if (usuario) {
                usuarioActual = {
                    username: usuario.username,
                    role: usuario.role,
                    nombre: usuario.nombre
                };
                
                // Guardar sesión en localStorage
                localStorage.setItem("sesionActual", JSON.stringify(usuarioActual));
                
                // Mostrar la aplicación principal
                mostrarAplicacion();
            } else {
                errorElement.textContent = "Usuario o contraseña incorrectos";
                // Animación de error
                errorElement.style.animation = "none";
                setTimeout(() => {
                    errorElement.style.animation = "shake 0.5s";
                }, 10);
            }
        }

        function mostrarAplicacion() {
            // Ocultar login, mostrar aplicación
            document.getElementById("login-container").style.display = "none";
            document.getElementById("main-container").style.display = "block";
            
            // Mostrar mensaje de bienvenida
            document.getElementById("bienvenida").innerHTML = `
                <p>Bienvenido, ${usuarioActual.nombre}!</p>
            `;
            
            // Configurar interfaz según el rol
            configurarInterfazSegunRol();
            
            // Cargar datos
            cargarAsignaciones();
            cargarHistorial();
            
            // Siempre calcular estadísticas independientemente del rol
            calcularEstadisticas();
        }

        function configurarInterfazSegunRol() {
            // Mostrar/ocultar elementos según el rol
            const botonesBorrar = document.querySelectorAll(".borrar-btn");
            const botonEstadisticas = document.querySelector(".estadisticas-btn");
            
            if (usuarioActual.role !== "admin") {
                // Ocultar botones de borrar para usuarios no admin
                botonesBorrar.forEach(btn => {
                    if (!btn.classList.contains("cerrar-btn")) {
                        btn.style.display = "none";
                    }
                });
                
                // Ocultar botón de estadísticas para usuarios que no son admin
                if (hermanos.includes(usuarioActual.nombre)) {
                    botonEstadisticas.style.display = "none";
                }
            } else {
                // Mostrar botones para admin
                botonesBorrar.forEach(btn => {
                    btn.style.display = "inline-block";
                });
                botonEstadisticas.style.display = "inline-block";
            }
        }

        function cerrarSesion() {
            // Eliminar sesión del localStorage
            localStorage.removeItem("sesionActual");
            usuarioActual = null;
            
            // Ocultar aplicación, mostrar login
            document.getElementById("main-container").style.display = "none";
            document.getElementById("login-container").style.display = "flex";
            
            // Limpiar campos
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("login-error").textContent = "";
            
            // Cerrar paneles
            document.getElementById("historial").classList.remove("mostrar-historial");
            document.getElementById("estadisticas").classList.remove("mostrar-estadisticas");
        }

        function cargarAsignaciones() {
            let asignaciones = JSON.parse(localStorage.getItem("asignaciones")) || [];
            if (asignaciones.length === 0) {
                asignaciones = hermanos.map((nombre, i) => ({ nombre, tarea: tareas[i], estado: "" }));
                localStorage.setItem("asignaciones", JSON.stringify(asignaciones));
            }

            // Filtrar asignaciones si el usuario no es admin
            let asignacionesMostradas = asignaciones;
            if (usuarioActual.role !== "admin" && hermanos.includes(usuarioActual.nombre)) {
                asignacionesMostradas = asignaciones.filter(a => a.nombre === usuarioActual.nombre);
            }

            document.getElementById("tareas").innerHTML = asignacionesMostradas.map((a, i) => `
                <div class="tarea">
                    <span>${a.nombre}</span>
                    <select id="tarea-${i}" ${usuarioActual.role !== "admin" ? "disabled" : ""}>
                        ${tareas.map(t => `<option value="${t}" ${a.tarea === t ? "selected" : ""}>${t}</option>`).join("")}
                    </select>
                    <button class="hecho" onclick="marcarEstado(${i}, '✔️')">✔️</button>
                    <button class="no-hecho" onclick="marcarEstado(${i}, '❌')">❌</button>
                    <span id="estado-${i}">${a.estado}</span>
                </div>
            `).join("");
        }

        function marcarEstado(index, estado) {
            document.getElementById(`estado-${index}`).textContent = estado;
        }

        function guardarAsignaciones() {
            let asignaciones = JSON.parse(localStorage.getItem("asignaciones")) || [];
            
            // Si el usuario no es admin, solo actualiza su propio estado
            if (usuarioActual.role !== "admin" && hermanos.includes(usuarioActual.nombre)) {
                const i = 0; // Solo hay una tarea mostrada para usuarios normales
                const miIndex = asignaciones.findIndex(a => a.nombre === usuarioActual.nombre);
                if (miIndex !== -1) {
                    asignaciones[miIndex].estado = document.getElementById(`estado-${i}`).textContent;
                }
            } else {
                // Para admin, actualiza todas las tareas
                hermanos.forEach((nombre, i) => {
                    const index = asignaciones.findIndex(a => a.nombre === nombre);
                    if (index !== -1) {
                        asignaciones[index] = {
                            nombre,
                            tarea: document.getElementById(`tarea-${i}`).value,
                            estado: document.getElementById(`estado-${i}`).textContent
                        };
                    }
                });
            }

            let historial = JSON.parse(localStorage.getItem("historial")) || [];
            // Guardar la fecha en formato ISO (YYYY-MM-DD)
            historial.push({ 
                fecha: new Date().toISOString().split('T')[0], 
                asignaciones,
                usuario: usuarioActual.nombre
            });

            localStorage.setItem("asignaciones", JSON.stringify(asignaciones));
            localStorage.setItem("historial", JSON.stringify(historial));

            cargarHistorial();
            calcularEstadisticas();
            
            // Mostrar mensaje de confirmación
            const mensaje = document.createElement("div");
            mensaje.classList.add("mensaje");
            mensaje.textContent = "¡Cambios guardados correctamente!";
            document.querySelector(".container").appendChild(mensaje);
            
            // Eliminar mensaje después de 3 segundos
            setTimeout(() => {
                mensaje.remove();
            }, 3000);
        }

        function cargarHistorial() {
            let historial = JSON.parse(localStorage.getItem("historial")) || [];
            
            // Filtrar historial si el usuario no es admin
            if (usuarioActual.role !== "admin" && hermanos.includes(usuarioActual.nombre)) {
                historial = historial.map(h => {
                    return {
                        ...h,
                        asignaciones: h.asignaciones.filter(a => a.nombre === usuarioActual.nombre)
                    };
                });
            }
            
            document.getElementById("historial-lista").innerHTML = historial.map((h, i) => `
                <div class="entrada-historial" id="entrada-${i}">
                    <strong>${h.fecha}</strong> ${h.usuario ? `(por ${h.usuario})` : ""}<br>
                    ${h.asignaciones.map(a => `${a.nombre}: ${a.tarea} ${a.estado}`).join("<br>")}
                    ${usuarioActual.role === "admin" ? `<button class="borrar-btn" onclick="borrarEntrada(${i})">🗑️</button>` : ""}
                </div>
            `).join("");
        }

        function buscarPorFecha() {
            const fechaBuscada = document.getElementById("search-date").value;
            let historial = JSON.parse(localStorage.getItem("historial")) || [];
            
            // Filtrar por fecha
            let resultados = historial.filter(h => h.fecha === fechaBuscada);
            
            // Filtrar por usuario si no es admin
            if (usuarioActual.role !== "admin" && hermanos.includes(usuarioActual.nombre)) {
                resultados = resultados.map(h => {
                    return {
                        ...h,
                        asignaciones: h.asignaciones.filter(a => a.nombre === usuarioActual.nombre)
                    };
                });
            }

            document.getElementById("historial-lista").innerHTML = resultados.length > 0 
                ? resultados.map((h, i) => `
                    <div class="entrada-historial" id="entrada-${i}">
                        <strong>${h.fecha}</strong> ${h.usuario ? `(por ${h.usuario})` : ""}<br>
                        ${h.asignaciones.map(a => `${a.nombre}: ${a.tarea} ${a.estado}`).join("<br>")}
                        ${usuarioActual.role === "admin" ? `<button class="borrar-btn" onclick="borrarEntrada(${i})">🗑️</button>` : ""}
                    </div>
                `).join("")
                : `<div class="entrada-historial">No se encontraron registros para la fecha: ${fechaBuscada}</div>`;
        }

        function borrarEntrada(index) {
            // Solo permitir a administradores
            if (usuarioActual.role !== "admin") return;
            
            let entrada = document.getElementById(`entrada-${index}`);
            if (entrada) {
                entrada.classList.add("desaparecer"); // Animación de desaparición
                setTimeout(() => {
                    let historial = JSON.parse(localStorage.getItem("historial")) || [];
                    historial.splice(index, 1); // Elimina la entrada específica
                    localStorage.setItem("historial", JSON.stringify(historial));
                    cargarHistorial(); // Recarga el historial
                    calcularEstadisticas(); // Actualiza las estadísticas
                }, 500); // Espera 500ms antes de eliminar
            }
        }

        function borrarHistorial() {
            // Solo permitir a administradores
            if (usuarioActual.role !== "admin") return;
            
            localStorage.removeItem("historial");
            cargarHistorial();
            calcularEstadisticas(); // Actualiza las estadísticas
        }

        function toggleHistorial() {
            document.getElementById("historial").classList.toggle("mostrar-historial");
            // Cerrar estadísticas si están abiertas
            document.getElementById("estadisticas").classList.remove("mostrar-estadisticas");
        }

        function toggleEstadisticas() {
            // Verificar si el usuario tiene permiso
            if (usuarioActual.role !== "admin") {
                const mensaje = document.createElement("div");
                mensaje.classList.add("mensaje");
                mensaje.textContent = "No tienes permisos para ver estadísticas";
                document.querySelector(".container").appendChild(mensaje);
                setTimeout(() => mensaje.remove(), 3000);
                return;
            }
            
            document.getElementById("estadisticas").classList.toggle("mostrar-estadisticas");
            // Cerrar historial si está abierto
            document.getElementById("historial").classList.remove("mostrar-historial");
            // Calcular y mostrar estadísticas
            calcularEstadisticas();
            // Animar las barras
            setTimeout(animarBarrasEstadisticas, 100);
        }

        function calcularEstadisticas() {
            let historial = JSON.parse(localStorage.getItem("historial")) || [];
            let estadisticas = {};
            
            // Inicializar estadísticas para cada hermano
            hermanos.forEach(nombre => {
                estadisticas[nombre] = {
                    total: 0,
                    completadas: 0,
                    noCompletadas: 0,
                    porTarea: {}
                };
                
                // Inicializar contadores por tarea
                tareas.forEach(tarea => {
                    estadisticas[nombre].porTarea[tarea] = {
                        total: 0,
                        completadas: 0,
                        noCompletadas: 0
                    };
                });
            });
            
            // Procesar historial
            historial.forEach(entrada => {
                entrada.asignaciones.forEach(asignacion => {
                    const { nombre, tarea, estado } = asignacion;
                    if (hermanos.includes(nombre)) {
                        // Incrementar total
                        estadisticas[nombre].total++;
                        
                        // Incrementar contadores por estado
                        if (estado === "✔️") {
                            estadisticas[nombre].completadas++;
                        } else if (estado === "❌") {
                                                        estadisticas[nombre].noCompletadas++;
                        }
                        
                        // Incrementar contadores por tarea
                        if (tarea && estadisticas[nombre].porTarea[tarea]) {
                            estadisticas[nombre].porTarea[tarea].total++;
                            if (estado === "✔️") {
                                estadisticas[nombre].porTarea[tarea].completadas++;
                            } else if (estado === "❌") {
                                estadisticas[nombre].porTarea[tarea].noCompletadas++;
                            }
                        }
                    }
                });
            });
            
            // Generar HTML para estadísticas
            let statsHTML = "";
            
            hermanos.forEach(nombre => {
                const stats = estadisticas[nombre];
                const completadasPct = stats.total > 0 ? (stats.completadas / stats.total * 100).toFixed(1) : 0;
                const noCompletadasPct = stats.total > 0 ? (stats.noCompletadas / stats.total * 100).toFixed(1) : 0;
                const pendientesPct = stats.total > 0 ? (100 - completadasPct - noCompletadasPct).toFixed(1) : 100;
                
                statsHTML += `
                    <div class="stats-person">
                        <div class="stats-title">${nombre}</div>
                        <div class="stat-label">
                            <span>Completadas (${stats.completadas})</span>
                            <span>${completadasPct}%</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar completado" style="width: ${completadasPct}%">
                                ${completadasPct > 10 ? `${completadasPct}%` : ""}
                            </div>
                        </div>
                        
                        <div class="stat-label">
                            <span>No Completadas (${stats.noCompletadas})</span>
                            <span>${noCompletadasPct}%</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar no-completado" style="width: ${noCompletadasPct}%">
                                ${noCompletadasPct > 10 ? `${noCompletadasPct}%` : ""}
                            </div>
                        </div>
                        
                        <div class="stat-label">
                            <span>Pendientes (${stats.total - stats.completadas - stats.noCompletadas})</span>
                            <span>${pendientesPct}%</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar pendiente" style="width: ${pendientesPct}%">
                                ${pendientesPct > 10 ? `${pendientesPct}%` : ""}
                            </div>
                        </div>
                        
                        <div class="stats-title">Por Tareas</div>
                        ${Object.entries(stats.porTarea).map(([nombreTarea, datosTarea]) => {
                            const tareaCompletadasPct = datosTarea.total > 0 ? (datosTarea.completadas / datosTarea.total * 100).toFixed(1) : 0;
                            const tareaNoCompletadasPct = datosTarea.total > 0 ? (datosTarea.noCompletadas / datosTarea.total * 100).toFixed(1) : 0;
                            const tareaPendientesPct = datosTarea.total > 0 ? (100 - tareaCompletadasPct - tareaNoCompletadasPct).toFixed(1) : 100;
                            
                            return `
                                <div class="tarea-stats">
                                    <div class="stat-label">
                                        <span>${nombreTarea} (${datosTarea.total})</span>
                                    </div>
                                    <div class="stat-bar-container" style="display: flex; height: 20px; margin: 5px 0;">
                                        <div class="stat-bar completado" style="width: ${tareaCompletadasPct}%; height: 100%"></div>
                                        <div class="stat-bar no-completado" style="width: ${tareaNoCompletadasPct}%; height: 100%"></div>
                                        <div class="stat-bar pendiente" style="width: ${tareaPendientesPct}%; height: 100%"></div>
                                    </div>
                                </div>
                            `;
                        }).join("")}
                    </div>
                `;
            });
            
            document.getElementById("stats-contenido").innerHTML = statsHTML;
        }

        function animarBarrasEstadisticas() {
            const barras = document.querySelectorAll('.stat-bar');
            barras.forEach(barra => {
                const anchoOriginal = barra.style.width;
                barra.style.width = "0%";
                setTimeout(() => {
                    barra.style.width = anchoOriginal;
                }, 50);
            });
        }

        // Agregar eventos al formulario de login para permitir envío con Enter
        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("password").focus();
            }
        });

        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                intentarLogin();
            }
        });

        // Sistema de permisos mejorado
        const PERMISOS = {
            GUARDAR_CAMBIOS: 'guardar_cambios',
            VER_HISTORIAL: 'ver_historial',
            VER_ESTADISTICAS: 'ver_estadisticas',
            BORRAR_HISTORIAL: 'borrar_historial',
            ASIGNAR_PERMISOS: 'asignar_permisos'
        };

        // Inicializar permisos por defecto por rol
        function inicializarPermisosPorDefecto() {
            const permisosGuardados = localStorage.getItem("permisosUsuarios");
            
            if (!permisosGuardados) {
                // Definición inicial de permisos por rol
                const permisosRolDefault = {
                    "admin": [
                        PERMISOS.GUARDAR_CAMBIOS, 
                        PERMISOS.VER_HISTORIAL, 
                        PERMISOS.VER_ESTADISTICAS, 
                        PERMISOS.BORRAR_HISTORIAL,
                        PERMISOS.ASIGNAR_PERMISOS
                    ],
                    "user": []
                };
                
                // Asignar permisos por defecto a cada usuario
                const permisosUsuarios = {};
                
                usuarios.forEach(usuario => {
                    permisosUsuarios[usuario.username] = [...permisosRolDefault[usuario.role]];
                });
                
                // Guardar en localStorage
                localStorage.setItem("permisosUsuarios", JSON.stringify(permisosUsuarios));
                
                return permisosUsuarios;
            }
            
            return JSON.parse(permisosGuardados);
        }

        // Función para verificar si el usuario tiene un permiso específico
        function tienePermiso(permiso) {
            if (!usuarioActual || !usuarioActual.username) return false;
            
            const permisosUsuarios = JSON.parse(localStorage.getItem("permisosUsuarios")) || inicializarPermisosPorDefecto();
            const permisosUsuarioActual = permisosUsuarios[usuarioActual.username] || [];
            
            return permisosUsuarioActual.includes(permiso);
        }

        // Función para otorgar o revocar un permiso a un usuario
        function gestionarPermiso(username, permiso, otorgar = true) {
            // Solo el admin puede gestionar permisos
            if (!tienePermiso(PERMISOS.ASIGNAR_PERMISOS)) {
                mostrarMensajeError("No tienes permiso para gestionar permisos");
                return false;
            }
            
            const permisosUsuarios = JSON.parse(localStorage.getItem("permisosUsuarios")) || inicializarPermisosPorDefecto();
            
            if (!permisosUsuarios[username]) {
                permisosUsuarios[username] = [];
            }
            
            if (otorgar) {
                // Agregar permiso si no existe
                if (!permisosUsuarios[username].includes(permiso)) {
                    permisosUsuarios[username].push(permiso);
                }
            } else {
                // Revocar permiso si existe
                permisosUsuarios[username] = permisosUsuarios[username].filter(p => p !== permiso);
            }
            
            // Guardar cambios
            localStorage.setItem("permisosUsuarios", JSON.stringify(permisosUsuarios));
            return true;
        }

        // Función para mostrar mensajes de error/éxito
        function mostrarMensaje(mensaje, esError = false) {
            const elementoMensaje = document.createElement("div");
            elementoMensaje.classList.add("mensaje");
            elementoMensaje.textContent = mensaje;
            
            if (esError) {
                elementoMensaje.style.color = "#dc3545";
            }
            
            document.querySelector(".container").appendChild(elementoMensaje);
            
            // Eliminar mensaje después de 3 segundos
            setTimeout(() => {
                elementoMensaje.remove();
            }, 3000);
        }

        function mostrarMensajeError(mensaje) {
            mostrarMensaje(mensaje, true);
        }

        function mostrarMensajeExito(mensaje) {
            mostrarMensaje(mensaje, false);
        }

        // Función para mostrar el panel de gestión de permisos
        function mostrarPanelPermisos() {
            // Verificar que el usuario tiene permiso para asignar permisos
            if (!tienePermiso(PERMISOS.ASIGNAR_PERMISOS)) {
                mostrarMensajeError("No tienes permiso para gestionar permisos");
                return;
            }
            
            // Obtener el elemento del panel
            const panelPermisos = document.getElementById("permisos-container");
            
            // Mostrar el panel
            panelPermisos.classList.add("mostrar-permisos");
            
            // Cerrar otros paneles
            document.getElementById("historial").classList.remove("mostrar-historial");
            document.getElementById("estadisticas").classList.remove("mostrar-estadisticas");
            
            // Actualizar contenido del panel
            actualizarPanelPermisos();
        }

        // Función para actualizar el contenido del panel de permisos
        function actualizarPanelPermisos() {
            // Obtener los permisos de todos los usuarios
            const permisosUsuarios = JSON.parse(localStorage.getItem("permisosUsuarios")) || inicializarPermisosPorDefecto();
            
            // Crear el HTML para cada usuario
            let permisosHTML = "";
            
            usuarios.filter(u => u.username !== "admin").forEach(usuario => {
                const permisosDelUsuario = permisosUsuarios[usuario.username] || [];
                
                permisosHTML += `
                    <div class="usuario-permisos">
                        <div class="usuario-header">
                            <strong>${usuario.nombre}</strong> (${usuario.username})
                        </div>
                        <div class="permisos-lista">
                            ${Object.values(PERMISOS).map(permiso => {
                                const tieneElPermiso = permisosDelUsuario.includes(permiso);
                                return `
                                    <div class="permiso-item">
                                        <label>
                                            <input type="checkbox" 
                                                   data-usuario="${usuario.username}" 
                                                   data-permiso="${permiso}" 
                                                   ${tieneElPermiso ? 'checked' : ''}
                                                   onchange="cambiarPermiso(this)">
                                            ${traducirPermiso(permiso)}
                                        </label>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            // Actualizar el HTML del panel
            document.getElementById("permisos-lista").innerHTML = permisosHTML;
        }

        // Función para mostrar los permisos en español
        function traducirPermiso(permiso) {
            const traducciones = {
                'guardar_cambios': 'Guardar cambios de asignaciones',
                'ver_historial': 'Ver historial',
                'ver_estadisticas': 'Ver estadísticas',
                'borrar_historial': 'Borrar entradas del historial',
                'asignar_permisos': 'Asignar permisos a otros usuarios'
            };
            
            return traducciones[permiso] || permiso;
        }

        // Función para cambiar un permiso cuando se hace clic en un checkbox
        function cambiarPermiso(checkbox) {
            const username = checkbox.dataset.usuario;
            const permiso = checkbox.dataset.permiso;
            const otorgar = checkbox.checked;
            
            // Aplicar el cambio
            if (gestionarPermiso(username, permiso, otorgar)) {
                mostrarMensajeExito(`Permiso de ${traducirPermiso(permiso)} ${otorgar ? 'otorgado a' : 'revocado de'} ${username}`);
            }
        }

        // Función para cerrar el panel de permisos
        function cerrarPanelPermisos() {
            document.getElementById("permisos-container").classList.remove("mostrar-permisos");
        }
        

        // Agregar la inicialización de permisos cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar el sistema de permisos
            inicializarPermisosPorDefecto();
        });

        // Actualizar la función configurarInterfazSegunRol
        function configurarInterfazSegunRol() {
            // Elementos de la interfaz
            const botonGuardar = document.querySelector(".guardar-btn");
            const botonHistorial = document.querySelector(".historial-btn");
            const botonEstadisticas = document.querySelector(".estadisticas-btn");
            const botonPermisos = document.querySelector(".permisos-btn");
            const botonesBorrar = document.querySelectorAll(".borrar-btn:not(.cerrar-btn)");
            
            // Mostrar/ocultar elementos según los permisos
            botonGuardar.style.display = tienePermiso(PERMISOS.GUARDAR_CAMBIOS) ? "inline-block" : "none";
            botonHistorial.style.display = tienePermiso(PERMISOS.VER_HISTORIAL) ? "inline-block" : "none";
            botonEstadisticas.style.display = tienePermiso(PERMISOS.VER_ESTADISTICAS) ? "inline-block" : "none";
            botonPermisos.style.display = tienePermiso(PERMISOS.ASIGNAR_PERMISOS) ? "inline-block" : "none";
            
            // Permisos para borrar elementos del historial
            botonesBorrar.forEach(btn => {
                btn.style.display = tienePermiso(PERMISOS.BORRAR_HISTORIAL) ? "inline-block" : "none";
            });
            
            // Deshabilitar selects para usuarios sin permiso de guardar cambios
            const selects = document.querySelectorAll("select");
            selects.forEach(select => {
                select.disabled = !tienePermiso(PERMISOS.GUARDAR_CAMBIOS);
            });
        }
        function intentarLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorElement = document.getElementById("login-error");
    const loginContainer = document.getElementById("login-container");

    // Crear elemento de carga
    const loadingOverlay = document.createElement("div");
    loadingOverlay.classList.add("loading-overlay");
    loadingOverlay.innerHTML = `
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>
    `;

    const usuario = usuarios.find(user =>
        user.username === username && user.password === password
    );

    if (usuario) {
        // Mostrar overlay de carga
        loginContainer.appendChild(loadingOverlay);

        // Simular tiempo de carga (reemplaza esto con tu lógica de autenticación real)
        setTimeout(() => {
            usuarioActual = {
                username: usuario.username,
                role: usuario.role,
                nombre: usuario.nombre
            };

            // Guardar sesión en localStorage (si lo usas)
            localStorage.setItem("sesionActual", JSON.stringify(usuarioActual));

            // Eliminar overlay de carga
            loadingOverlay.remove();

            // Mostrar la aplicación principal
            mostrarAplicacion();
        }, 1500); // 1.5 segundos de carga (ajusta según sea necesario)
    } else {
        errorElement.textContent = "Usuario o contraseña incorrectos";
        // Animación de error (opcional)
        errorElement.style.animation = "none";
        setTimeout(() => {
            errorElement.style.animation = "shake 0.5s";
        }, 10);
    }
}
    </script>
