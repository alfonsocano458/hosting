<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaci√≥n de Aseos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Fondo de part√≠culas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Estilo de las tareas */
        .tarea {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            border-radius: 5px;
            transition: background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tarea:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        select {
            margin: 0 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
            color: #333;
            font-size: 14px;
            transition: border 0.3s;
        }

        select:hover {
            border: 1px solid #007bff;
        }

        button {
            cursor: pointer;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            margin: 2px;
            transition: background 0.3s, transform 0.2s;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hecho { background: #28a745; color: white; }
        .no-hecho { background: #dc3545; color: white; }
        .guardar-btn { background: #007bff; color: white; }
        .borrar-btn { background: #dc3545; color: white; }
        .estadisticas-btn { background: #6610f2; color: white; }

        .guardar-btn:hover, .hecho:hover, .no-hecho:hover, .borrar-btn:hover, .estadisticas-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Historial */
        .historial-container, .estadisticas-container {
            position: fixed;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            overflow-y: auto;
            transition: 0.3s ease;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .historial-container {
            right: -300px;
            border-left: 2px solid #007bff;
        }

        .estadisticas-container {
            left: -300px;
            border-right: 2px solid #6610f2;
        }

        .mostrar-historial {
            right: 0 !important;
        }

        .mostrar-estadisticas {
            left: 0 !important;
        }

        .entrada-historial {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .entrada-historial:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .desaparecer {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .historial-btn, .estadisticas-btn {
            position: fixed;
            top: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .historial-btn {
            right: 10px;
            background: #6c757d;
            color: white;
        }

        .estadisticas-btn {
            left: 10px;
            background: #6610f2;
            color: white;
        }

        .historial-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        .estadisticas-btn:hover {
            background: #520dc2;
            transform: scale(1.05);
        }

        h2, h3 {
            margin: 0;
            padding: 10px 0;
            font-weight: normal;
        }

        /* Estilo de los iconos */
        .borrar-btn {
            background: transparent;
            border: none;
            color: #dc3545;
            font-size: 16px;
            cursor: pointer;
        }

        .borrar-btn:hover {
            color: #c82333;
        }

        /* Estilo de los mensajes */
        .mensaje {
            margin: 20px 0;
            font-size: 16px;
            color: #ffc107;
        }

        /* Estilo de los encabezados */
        h2 {
            font-size: 2em;
            color: #007bff;
        }

        h3 {
            font-size: 1.5em;
            color: #ffc107;
        }

        /* Estilo de los contenedores de tareas */
        .tarea-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo de los botones de acci√≥n */
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        /* Estilo del campo de b√∫squeda */
        .search-container {
            margin: 20px 0;
        }

        .search-input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 200px;
            font-size: 14px;
        }

        .search-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #0056b3;
        }

        /* Estilos para estad√≠sticas */
        .stats-person {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stats-title {
            font-size: 18px;
            color: #6610f2;
            margin-bottom: 10px;
        }

        .stat-bar-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 5px 0;
            overflow: hidden;
        }

        .stat-bar {
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            transition: width 1s ease-in-out;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .completado { background-color: #28a745; }
        .no-completado { background-color: #dc3545; }
        .pendiente { background-color: #ffc107; color: #333; }
    </style>
</head>
<body>

    <!-- Contenedor de part√≠culas -->
    <div id="particles-js"></div>

    <div class="container">
        <h2>Asignaci√≥n de Aseos</h2>

        <div id="tareas" class="tarea-container"></div>
        <button class="guardar-btn" onclick="guardarAsignaciones()">Guardar Cambios</button>

        <button class="historial-btn" onclick="toggleHistorial()">üìú Historial</button>
        <button class="estadisticas-btn" onclick="toggleEstadisticas()">üìä Estad√≠sticas</button>
    </div>

    <div class="historial-container" id="historial">
        <h3>Historial</h3>
        <div class="search-container">
            <input type="date" id="search-date" class="search-input" placeholder="Buscar por fecha">
            <button class="search-btn" onclick="buscarPorFecha()">Buscar</button>
        </div>
        <div id="historial-lista"></div>
        <button class="borrar-btn" onclick="borrarHistorial()">üóëÔ∏è Borrar Todo</button>
    </div>

    <div class="estadisticas-container" id="estadisticas">
        <h3>Estad√≠sticas</h3>
        <div id="stats-contenido"></div>
    </div>

    <!-- Cargar la librer√≠a Particles.js al principio -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Inicializar Particles.js inmediatamente cuando el DOM est√© cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Configuraci√≥n de part√≠culas
            particlesJS("particles-js", {
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 800 } },
                    color: { value: "#007bff" },
                    shape: {
                        type: "circle",
                        stroke: { width: 0, color: "#000000" },
                        polygon: { nb_sides: 5 }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                    },
                    size: {
                        value: 5,
                        random: true,
                        anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#007bff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: { enable: false, rotateX: 600, rotateY: 1200 }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "grab" }, 
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        grab: { 
                            distance: 140, 
                            line_linked: { opacity: 1 } 
                        },
                        bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                        repulse: { distance: 200, duration: 0.4 },
                        push: { particles_nb: 4 },
                        remove: { particles_nb: 2 }
                    }
                },
                retina_detect: true
            });
        });

        const hermanos = ["Alvi", "Ali", "Alfonso"];
        const tareas = ["Barrer y trapear sala", "Limpiar ba√±o", "Limpiar terraza"];

        function cargarAsignaciones() {
            let asignaciones = JSON.parse(localStorage.getItem("asignaciones")) || [];
            if (asignaciones.length === 0) {
                asignaciones = hermanos.map((nombre, i) => ({ nombre, tarea: tareas[i], estado: "" }));
                localStorage.setItem("asignaciones", JSON.stringify(asignaciones));
            }

            document.getElementById("tareas").innerHTML = asignaciones.map((a, i) => `
                <div class="tarea">
                    <span>${a.nombre}</span>
                    <select id="tarea-${i}">
                        ${tareas.map(t => `<option value="${t}" ${a.tarea === t ? "selected" : ""}>${t}</option>`).join("")}
                    </select>
                    <button class="hecho" onclick="marcarEstado(${i}, '‚úîÔ∏è')">‚úîÔ∏è</button>
                    <button class="no-hecho" onclick="marcarEstado(${i}, '‚ùå')">‚ùå</button>
                    <span id="estado-${i}">${a.estado}</span>
                </div>
            `).join("");
        }

        function marcarEstado(index, estado) {
            document.getElementById(`estado-${index}`).textContent = estado;
        }

        function guardarAsignaciones() {
            let asignaciones = hermanos.map((nombre, i) => ({
                nombre,
                tarea: document.getElementById(`tarea-${i}`).value,
                estado: document.getElementById(`estado-${i}`).textContent
            }));

            let historial = JSON.parse(localStorage.getItem("historial")) || [];
            // Guardar la fecha en formato ISO (YYYY-MM-DD)
            historial.push({ fecha: new Date().toISOString().split('T')[0], asignaciones });

            localStorage.setItem("asignaciones", JSON.stringify(asignaciones));
            localStorage.setItem("historial", JSON.stringify(historial));

            cargarHistorial();
            calcularEstadisticas();
            
            // Mostrar mensaje de confirmaci√≥n
            const mensaje = document.createElement("div");
            mensaje.classList.add("mensaje");
            mensaje.textContent = "¬°Cambios guardados correctamente!";
            document.querySelector(".container").appendChild(mensaje);
            
            // Eliminar mensaje despu√©s de 3 segundos
            setTimeout(() => {
                mensaje.remove();
            }, 3000);
        }

        function cargarHistorial() {
            let historial = JSON.parse(localStorage.getItem("historial")) || [];
            document.getElementById("historial-lista").innerHTML = historial.map((h, i) => `
                <div class="entrada-historial" id="entrada-${i}">
                    <strong>${h.fecha}</strong><br>
                    ${h.asignaciones.map(a => `${a.nombre}: ${a.tarea} ${a.estado}`).join("<br>")}
                    <button class="borrar-btn" onclick="borrarEntrada(${i})">üóëÔ∏è</button>
                </div>
            `).join("");
        }

        function buscarPorFecha() {
            const fechaBuscada = document.getElementById("search-date").value;
            let historial = JSON.parse(localStorage.getItem("historial")) || [];
            const resultados = historial.filter(h => h.fecha === fechaBuscada);

            document.getElementById("historial-lista").innerHTML = resultados.length > 0 
                ? resultados.map((h, i) => `
                    <div class="entrada-historial" id="entrada-${i}">
                        <strong>${h.fecha}</strong><br>
                        ${h.asignaciones.map(a => `${a.nombre}: ${a.tarea} ${a.estado}`).join("<br>")}
                        <button class="borrar-btn" onclick="borrarEntrada(${i})">üóëÔ∏è</button>
                    </div>
                `).join("")
                : `<div class="entrada-historial">No se encontraron registros para la fecha: ${fechaBuscada}</div>`;
        }

        function borrarEntrada(index) {
            let entrada = document.getElementById(`entrada-${index}`);
            if (entrada) {
                entrada.classList.add("desaparecer"); // Animaci√≥n de desaparici√≥n
                setTimeout(() => {
                    let historial = JSON.parse(localStorage.getItem("historial")) || [];
                    historial.splice(index, 1); // Elimina la entrada espec√≠fica
                    localStorage.setItem("historial", JSON.stringify(historial));
                    cargarHistorial(); // Recarga el historial
                    calcularEstadisticas(); // Actualiza las estad√≠sticas
                }, 500); // Espera 500ms antes de eliminar
            }
        }

        function borrarHistorial() {
            localStorage.removeItem("historial");
            cargarHistorial();
            calcularEstadisticas(); // Actualiza las estad√≠sticas
        }

        function toggleHistorial() {
            document.getElementById("historial").classList.toggle("mostrar-historial");
            // Cerrar estad√≠sticas si est√°n abiertas
            document.getElementById("estadisticas").classList.remove("mostrar-estadisticas");
        }

        function toggleEstadisticas() {
            document.getElementById("estadisticas").classList.toggle("mostrar-estadisticas");
            // Cerrar historial si est√° abierto
            document.getElementById("historial").classList.remove("mostrar-historial");
            // Calcular estad√≠sticas
            calcularEstadisticas();
        }

        function calcularEstadisticas() {
            let historial = JSON.parse(localStorage.getItem("historial")) || [];
            let estadisticas = {};
            
            // Inicializar estad√≠sticas para cada hermano
            hermanos.forEach(nombre => {
                estadisticas[nombre] = {
                    total: 0,
                    completadas: 0,
                    noCompletadas: 0,
                    porTarea: {}
                };
                
                // Inicializar contadores por tarea
                tareas.forEach(tarea => {
                    estadisticas[nombre].porTarea[tarea] = {
                        total: 0,
                        completadas: 0,
                        noCompletadas: 0
                    };
                });
            });
            
            // Procesar historial
            historial.forEach(entrada => {
                entrada.asignaciones.forEach(asignacion => {
                    const { nombre, tarea, estado } = asignacion;
                    
                    if (estado !== "") { // Solo contar si tiene estado
                        estadisticas[nombre].total++;
                        estadisticas[nombre].porTarea[tarea].total++;
                        
                        if (estado === "‚úîÔ∏è") {
                            estadisticas[nombre].completadas++;
                            estadisticas[nombre].porTarea[tarea].completadas++;
                        } else if (estado === "‚ùå") {
                            estadisticas[nombre].noCompletadas++;
                            estadisticas[nombre].porTarea[tarea].noCompletadas++;
                        }
                    }
                });
            });
            
            // Mostrar estad√≠sticas
            mostrarEstadisticas(estadisticas);
        }

        function mostrarEstadisticas(estadisticas) {
            let contenido = "";
            
            hermanos.forEach(nombre => {
                const stats = estadisticas[nombre];
                const totalTareas = stats.total;
                const porcentajeCompletadas = totalTareas > 0 ? (stats.completadas / totalTareas * 100).toFixed(1) : 0;
                const porcentajeNoCompletadas = totalTareas > 0 ? (stats.noCompletadas / totalTareas * 100).toFixed(1) : 0;
                
                contenido += `
                <div class="stats-person">
                    <div class="stats-title">${nombre}</div>
                    
                    <div class="stat-label">
                        <span>Tareas completadas:</span>
                        <span>${stats.completadas} de ${totalTareas} (${porcentajeCompletadas}%)</span>
                    </div>
                    <div class="stat-bar-container">
                        <div class="stat-bar completado" style="width: ${porcentajeCompletadas}%">
                            ${porcentajeCompletadas > 10 ? `${porcentajeCompletadas}%` : ''}
                        </div>
                    </div>
                    
                    <div class="stat-label">
                        <span>Tareas no completadas:</span>
                        <span>${stats.noCompletadas} de ${totalTareas} (${porcentajeNoCompletadas}%)</span>
                    </div>
                    <div class="stat-bar-container">
                        <div class="stat-bar no-completado" style="width: ${porcentajeNoCompletadas}%">
                            ${porcentajeNoCompletadas > 10 ? `${porcentajeNoCompletadas}%` : ''}
                        </div>
                    </div>
                    
                    <h4>Rendimiento por tarea:</h4>
                `;
                
                // Estad√≠sticas por tarea
                tareas.forEach(tarea => {
                    const tareastats = stats.porTarea[tarea];
                    const totalPorTarea = tareastats.total;
                    const porcentajeCompletadasPorTarea = totalPorTarea > 0 ? (tareastats.completadas / totalPorTarea * 100).toFixed(1) : 0;
                    
                    contenido += `
                    <div>
                        <div class="stat-label">
                            <span>${tarea}:</span>
                            <span>${tareastats.completadas} de ${totalPorTarea} (${porcentajeCompletadasPorTarea}%)</span>
                        </div>
                        <div class="stat-bar-container">
                            <div class="stat-bar completado" style="width: ${porcentajeCompletadasPorTarea}%">
                                ${porcentajeCompletadasPorTarea > 10 ? `${porcentajeCompletadasPorTarea}%` : ''}
                            </div>
                        </div>
                    </div>
                    `;
                });
                
                contenido += `</div>`;
            });
            
            // A√±adir estad√≠sticas generales
            contenido += `
            <div class="stats-person">
                <div class="stats-title">Estad√≠sticas Generales</div>
                <div id="estadisticas-generales"></div>
            </div>
            `;
            
            document.getElementById("stats-contenido").innerHTML = contenido;
            
            // Calcular y mostrar estad√≠sticas generales
            calcularEstadisticasGenerales();
        }

        function calcularEstadisticasGenerales() {
            let historial = JSON.parse(localStorage.getItem("historial")) || [];
            let tareasMasFrecuentes = {};
            let hermanosMasEficientes = {};
            
            // Inicializar contadores
            tareas.forEach(tarea => {
                tareasMasFrecuentes[tarea] = 0;
            });
            
            hermanos.forEach(nombre => {
                hermanosMasEficientes[nombre] = {
                    completadas: 0,
                    total: 0
                };
            });
            
            // Contar asignaciones
            historial.forEach(entrada => {
                entrada.asignaciones.forEach(asignacion => {
                    const { nombre, tarea, estado } = asignacion;
                    
                    tareasMasFrecuentes[tarea]++;
                    
                    if (estado !== "") {
                        hermanosMasEficientes[nombre].total++;
                        if (estado === "‚úîÔ∏è") {
                            hermanosMasEficientes[nombre].completadas++;
                        }
                    }
                });
            });
            
            // Encontrar la tarea m√°s frecuente
            let tareaMasFrecuente = "";
            let maxFrecuencia = 0;
            
            for (const tarea in tareasMasFrecuentes) {
                if (tareasMasFrecuentes[tarea] > maxFrecuencia) {
                    maxFrecuencia = tareasMasFrecuentes[tarea];
                    tareaMasFrecuente = tarea;
                }
            }
            
            // Encontrar el hermano m√°s eficiente
            let hermanoMasEficiente = "";
            let maxEficiencia = 0;
            
            for (const nombre in hermanosMasEficientes) {
                const { completadas, total } = hermanosMasEficientes[nombre];
                const eficiencia = total > 0 ? (completadas / total) : 0;
                
                if (eficiencia > maxEficiencia) {
                    maxEficiencia = eficiencia;
                    hermanoMasEficiente = nombre;
                }
            }
            
            // Mostrar estad√≠sticas generales
            let contenidoGeneral = `
                <p>Total de asignaciones registradas: ${historial.length * hermanos.length}</p>
                <p>Tarea m√°s frecuente: ${tareaMasFrecuente} (${maxFrecuencia} veces)</p>
            `;
            
            if (hermanoMasEficiente && maxEficiencia > 0) {
                const porcentaje = (maxEficiencia * 100).toFixed(1);
                contenidoGeneral += `
                    <p>Persona m√°s eficiente: ${hermanoMasEficiente} (${porcentaje}% completado)</p>
                `;
            }
            
            document.getElementById("estadisticas-generales").innerHTML = contenidoGeneral;
        }

        // Cargar datos al iniciar
        window.addEventListener('load', function() {
            cargarAsignaciones();
            cargarHistorial();
            calcularEstadisticas();
        });
    </script>
</body>
</html>
